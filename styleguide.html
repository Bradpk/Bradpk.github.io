                        <img src="img/thumbnail_IMG_1092.jpg" alt="Profile Picture" class="img-fluid" style="max-width: 100%;">

                </div>

                    <div class="row">

                            <a href="#"><img src="img/Email.svg" alt="Email" class="img-fluid" style="width: 70px;"></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><img src="img/Github.svg" alt="Github" class="img-fluid" style="width: 70px;"></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><img src="img/Instagram.svg" alt="Instagram" class="img-fluid" style="width: 70px;"></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><img src="img/Website.svg" alt="Website" class="img-fluid" style="width: 70px;"></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><img src="img/Phone.svg" alt="Phone" class="img-fluid" style="width: 70px;"></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><img src="img/Twitter.svg" alt="Twitter" class="img-fluid" style="width: 70px;"></a>

                    </div>
                </div>
            </div>
        </div>
